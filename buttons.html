<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color:white;
        border:none;
        height:36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;

}
 .subscribe-button:hover{
    opacity: 0.8;
 }
.subscribe-button:active{
    opacity: 0.5;
}

.join-button{
    background-color: white;
    color:rgb(41, 41, 175);
    border-color: rgb(41, 41, 175);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    height: 36px;
    width: 58px;
    cursor: pointer;
    transform: background-color 1s,
    color 1s;
  
 }
.join-button:hover{
    background-color:rgb(41, 41, 175); 
    color: white;
    
}
.join-button:active{
    opacity: 0.7;
}

.Tweet-button{
    background-color: rgb(37, 121, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px; 
    transition: box-shadow 0.15s;
    
 }
 .Tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
 }


</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="Tweet-button">
    Tweet
</button>
